<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React.createRef创建一个ref容器</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于限制传递属性类型，必要性等 -->
    <script src="../js/prop-types.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
       class MyComponent extends React.Component{
           // 此处的myRef也是组件对象对象的属性  获取时通过this.myRef来获取
           myRef=React.createRef();
           clickHandle=()=>{
               
               alert(this.myRef.current.value)
           }
           blurHandle=()=>{
            //    event是事件对象
               alert(event.target.value)
           }
           render(){
               return (
                   <div>
                   <input type="text"  ref={this.myRef}/>
                   <input type="text" placeholder="失去焦点获取输入框中的内容" onBlur={this.blurHandle}/>
                   <button onClick={this.clickHandle}>获取输入框中的内容</button>
                   </div>
               )
           }
       }
       ReactDOM.render(<MyComponent/>,document.getElementById("app"));
    </script>
</body>
</html>
