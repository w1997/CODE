<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <div id="app2"></div>
    <!-- js写法 -->
    <!-- 如果不写type 默认就是text/javascript -->
    <script type="text/javascript">
        let myId = "xxx"
        let myData = "h1中的span"
        let vDom = React.createElement("h1",{id:myId},React.createElement("span",{},myData))
        ReactDOM.render(vDom,document.getElementById("app"))
    </script>
<!-- jsx写法 -->
    <script type="text/babel">
        // let h11=React.createElement("h1",{id:"xxx"},"hello11")
        let vDOM2=(
            <div>
            <h3 id="yyy"><span>h3中的span</span></h3>
            </div>
        )
        ReactDOM.render(vDOM2,document.getElementById("app2"))
    </script>
</body>
</html>
