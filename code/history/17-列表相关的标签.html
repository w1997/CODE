<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表类相关的标签</title>
</head>
<body>
    <!-- ul表示无序列表，用的最多的 -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    ul>li*3
</body>
</html>
<!-- 
    基本上任何一个网站都会用到列表。

    分类：
        无序列表  用的相当多
        有序列表  用的少一点
        自定义列表  只在特定的条件会用到

    导航也是可以看作是一个无序列表。

    无序列表：
        列表项与列表项之间没有一个先后顺序。
        ul：无序列表   order是有序意思  unorder是无序的意思
        li: 列表项  list是的简写
        默认情况下，无序列表前面有一个小黑点，都会氢这个小黑点去掉。

    有序列表：
        列表项与列表项之间有一个先后顺序。
        ol：有序列表  order是有序意思
        li: 列表项  list是的简写
        默认情况下，有序列表前面有一个数字。

    emmet写法：
        https://blog.csdn.net/qq_33744228/article/details/80910377
        ! + Tab  ===》 生成基本的骨架    
        div#box + Tab  ===》 <div id="box"></div>    
        div.box + Tab  ===》 <div class="box"></div>    
        ul>li>a>span + Tab  ===》 <ul><li><a href=""><span></span></a></li></ul>    
        ul>li*3 + Tab  ===》 生成三个li
        ....  
 -->

<!-- 注释中不要嵌套注释 -->
