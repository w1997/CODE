<!-- 
    一般情况下，一个网站是由多个文件构成的。一般首页面都叫它index.html。

    一般写好一个网站的结构如下：
        css文件夹   放css的样式
        imgs文件夹   放网站的图片
        js文本夹   放js的交互
        index.html  网站的首页面
        about.html  关于我们 页面
        movie.html  电影页面
        music.html  音乐的页面
        ....

    可以从网上下载别人写好的网站：
        https://www.a5xiazai.com/
        https://www.mycodes.net/

    站内连接：
        ./  表示当前目录   可以省略
        ../  表示上级目录   不能省略
        .../  没有这个玩意  错

    有空的话，去网上下载几套别人写的网站，看一下，人家是怎么写HTML的
 -->
