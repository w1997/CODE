<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- textarea  text文本  area区域  文本域  可以输入多行数据  百度贴吧输入  QQ空间中的输入  朋友圈中的输入 -->
    <!-- input type="text" 文本框 输出的数据是只有一行的 -->

    <!-- textarea也是表单元素，也是需要放到表单（form）中 -->
    <form action="">
        <!-- cols列  rows行 -->
        <!-- 默认情况下，可以调整textarea的大小，不想让用户调，可以通过CSS来设置 -->
        <!-- 通过style属性来设置CSS style="resize: none;"-->
        <textarea cols="30" rows="10" style="resize: none;" ></textarea>
    </form>
</body>
</html>
