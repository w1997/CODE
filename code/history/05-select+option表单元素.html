<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单与表单元素</title>
</head>
<body>
    <!-- 把表单元素放到表单中 -->
    <form action="">
        请选择：
        <select>
            <!-- value表示给后端提交的数据，一般是数字或英文 -->
            <option value="0">-请选择-</option>
            <option value="1">河南省</option>
            <!-- selected="true" 表示默认选择项 -->
            <!-- <option selected="true" value="2">河北省</option> -->
            <!-- selected="true" 可以直接简写与selected -->
            <option selected value="2">河北省</option>
            <option value="3">江西省</option>
            <option value="4">北京市</option>
        </select>
    </form>
</body>
</html>
