<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签的使用</title>
</head>
<body>
    <h1>学习使用超链接标签</h1>
    <!-- 站外连接，在本网站内部连接到其它的网站 -->
    <a href="http://www.baidu.com">百度一下，你就知道</a>

    <p>a标签中的target的使用</p>
    <a href="http://www.baidu.com" target="_blank">百度一下，你就知道</a>
    <a href="http://www.baidu.com" target="_self">百度一下，你就知道</a>

</body>
</html>
<!-- 
    互联网：网（网站） https://www.hao123.com/  在此网站的，就可以连接到其它的网站。

    作用：连接其它网站，也可以连接其它的资源。形成互联网。

    a是anchor的简写。

    使用：<a href="">百度一下，你就知道</a>
         只有有了href属性，才能形成一个超链接。链接到什么地方，需要通过href的属性值来指定。

    注意细节：
        1）如果连接到其它网站，需要带上http://协议，平常在地址栏中是不需要输入协议，因为浏览器会帮我加上这个协议。
        2）target="_blank"  表示新创建一个选项卡打开网页。
        3）target="_self" 表示在本选项卡中打开网页。
        4）a标签是女标签（行内标签），会并排显示

    HTTP：
        人与人之间的交流：汉语，英文，日语... 
        人与计算机之间的交流：计算机语言
        计算机与计算机之间的交流：协议，其中HTTP就是一种协议


        
 -->
