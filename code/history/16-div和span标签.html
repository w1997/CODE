<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIV和SPAN</title>
</head>
<body>
    <!-- 最外层的DIV就表示整个页面 -->
    <!-- 没有给DIV加宽度和高度，那么它的宽度默认是父元素的100%，高度是0，也就是说它的高度是需要靠它里面的内容撑起来的 -->
    <div class="wraper">
        <!-- top start -->
        <div class="top">
            <!-- w1000 div 叫版心 -->
            <div class="w1000">
                <div class="left">
                    网站顶部左边的内容
                </div>
                <div class="right">
                    网站顶部左边的内容
                </div>
            </div>
        </div>
        <!-- top end -->

        <!-- logo start -->
        <div class="logo">
            <div class="w1000">
                <h1>
                    <a href="#">聚财猫</a>
                </h1>
                <div class="nav">
                    这是网站的导航
                </div>
            </div>
        </div>
        <!-- logo end -->

        <!-- 轮播图 start -->
        <div class="slider">
            这是轮播图
        </div>
        <!-- 轮播图 end -->

        <!-- 平台数据 start -->
        <div class="data">
            <div class="w1000">
                <h2>聚财猫平台数据</h2>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </div>
        <!-- 平台数据 end -->

        <!-- 账户安全 start -->
        <div class="safe">
            <div class="w1000">
                <h2>五重安全保障全面保护账户安全</h2>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </div>
        <!-- 账户安全 end -->

        <!-- App下载 start -->
        <div class="app">
            <div class="w1000">
                <h2>聚财猫</h2>
                <img src="./imgs/tblogo.png" alt="">
                <img src="./imgs/tblogo.png" alt="">
                <p>下载聚财猫App一秒急速投资,随时随地赚钱、查收益，更有多重保障保障您的账户资金安全，让您享受方便、快捷、安全的理财新方式。</p>
            </div>
        </div>
        <!-- App下载 end -->

        <!-- 关于聚财锚 start -->
        <div class="about">
            <div class="w1000">
                <h2>关于聚财猫</h2>
                <div class="news">
                    <div class="left"></div>
                    <div class="rigt"></div>
                </div>
                <div class="ry">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <!-- 关于聚财锚 end -->

        <!-- footer start -->
        <div class="footer">
            <div class="w1000">
                .....
            </div>
        </div>
        <!-- footer end -->
    </div>
</body>
</html>
<!-- 
    DIV标签是非常的重要的，学习HTML，DIV肯定是核心。

    div标签它没有任何的语义。img表示在网页放一张图片，h1就表示在网页上放一个标题，p就表示在网页上放一个段落....

    通常我们会使用DIV配合CSS完成布局。通常会把页面中的某一块区域放到一个DIV中的。

    整个页面上DIV标签是最多的，会通过class给不同DIV起上不同的名字，为了后面CSS布局。

    特点：
        A，块级标签，男标签，独占一行。

    span是行内标签（女标签），肯定是没有div使用的多。
 -->
