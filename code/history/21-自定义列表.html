<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义列表</title>
</head>
<body>
    <dl>
        <dt>HTML</dt>
        <dd>
            HTML是超文本标签语言。全称是HyperText Markup Language。
        </dd>
        <!-- dd可以有多个 -->
        <dd>
            学习HTML，就是学习一堆的标签。
        </dd>
        <dd>
            HMTL中所有的标签DIV是用的最多的。是最核心的一个标签。
        </dd>
    </dl>
    <dl>
        <dt>CSS</dt>
        <dd>
            CSS是层叠样式表，是给网页提供样式，通常会配合DIV来使用。
        </dd>
    </dl>
    <dl>
        <dt>HTML</dt>
        <dt>CSS</dt>
        <dt>JS</dt>
        <dd>
            上面的三门技术是用来开发网页。包含PC端的网页和移动端的网页。
        </dd>
    </dl>
</body>
</html>

<!-- 
    作用：对一个术语，事件，时间，名词等一的解释。

    dl  definition list
    dt  definition title  
    dd  definition description

    格式：
        <dl>
            <dt></dt>
            <dd></dd>
        </dl>
        <dl>
            <dt></dt>
            <dt></dt>
            <dd></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd></dd>
            <dd></dd>
        </dl>
