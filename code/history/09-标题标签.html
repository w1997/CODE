<!-- 
    快捷键： shift+alt+F  格式化代码

    HTML中标签的分类：
        表单类标签：讲过了
        表格类标签：
        列表类标签：
        其它：标题标签，段落标签

    标题：网站的标题， 网页内容中的标题
        网站的标题：<title>xxxx</title>
        网页中的内容的标题：h1, h2, h3, h4, h5, h6      h4, h5, h6基本上不用

        基本上HTML中的标签都是一个单词的简写。

        h标签是headline的简写。特别是h1和h2网站上用的非常多。

        特点：
            A，是一个男标签（块级标签），独占一行。
            B，经典使用：
                新闻，文章，博客等的标题通常会使用H1标签。
                一个网站的LOGO区域也会使用H1标签包起来。也是为了SEO。

    掘金：
        https://juejin.im/  

    博客：
        http://www.ruanyifeng.com/home.html

    网页内容中的标题：
        作用：定义网页中内容标题  有利用搜索引擎优化。 蜘蛛就比较喜欢H1标签，也就是意味着，基本上所有的网站都有H1标签。

    搜索引擎优化：
        搜索引擎：搜索引擎不是浏览器，百度搜索引擎，360搜索引擎，google搜索引擎...
        浏览器：是一个浏览器别人网页的软件。
        当别人在搜索引擎中搜索一个内容时，怎么尽可能把我们的网站展示最前面。方案如下：
        方案一：SEO  采用技术方案，使用网站排到前面，作为前端，需要知道有些标签是有利于SEO
        方案二：SEM  直接花钱  效果也是最好的  一旦不给钱了，排名立马就下来了

        原理：每一个搜索引擎内部都有一套程序（蜘蛛，爬虫...），这个蜘蛛每天都会去互联网上采集成千上万的网站，如果遇到到蜘蛛比较喜欢的内容，就会把这个内容采集下来，放到搜索引入的数据库中，当有人进行搜索时，就会从数据库中找出内容，进行排名后，显示到网页。
 -->
