
<!-- 
    HTML版本：
        HTML4  前面学习的标签都是HTML4版本中的标签

    HTML5是HTML4的基本上新的版本，在2014年10月制作完成，形成标准。有一个亮点，可以在PC或移动端支持多媒体。

    HTML5就是HTML4的升级。HTML5中增加了很多的东西，其中很多东西需要配合JS来使用。现在很把HTML5中新增的标签说一下。只能等到JS讲完后，才能学习HTML5中的其它的内容。

    HTML5中增加了一些有语义化的DIV，也是配合CSS完成布局与美化。如下：
        header   <div class="header"></div>   表示网站的头部区域
        footer   <div class="footer"></div>   表示网站的尾部区域
        nav      <div class="nav"></div>   表示网站的导航区域
        article  <div class="article"></div>  表示页面中一个独立的部分
        aside    <div class="aside"></div>  表示页面中一个侧边栏的部分
        section  <div class="section"></div>  表示页面中一个区段
        ...  
        音频
        视频
        ...   需要配合JS来使用

        但是现在使用DIV+CSS还是主流。
 -->
