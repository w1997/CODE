<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="movie">
        <!-- 为了更好的语义化，使用ol+li -->
        <ol>
            <!-- <span>720P</span> 目的方便CSS选中它，设计样式 -->
            <li><strong>1</strong><a href="">狼少年</a><span>720P</span><span>1234</span></li>
            <li><strong>2</strong><a href="">狼少年</a><span>720P</span><span>1234</span></li>
            <li><strong>3</strong><a href="">狼少年</a><span>720P</span><span>1234</span></li>
            <!-- em 也是有强调意义，只不过它没有strong强调的重 -->
            <li><em>4</em><a href="">狼少年</a><span>720P</span><span>1234</span></li>
            <li><em>5</em><a href="">狼少年</a><span>720P</span><span>1234</span></li>
            <li><em>6</em><a href="">狼少年</a><span>720P</span><span>1234</span></li>
            <li><em>7</em><a href="">狼少年</a><span>720P</span><span>1234</span></li>
            <li><em>8</em><a href="">狼少年</a><span>720P</span><span>1234</span></li>
            <li><em>9</em><a href="">狼少年</a><span>720P</span><span>1234</span></li>
        </ol>
    </div>
</body>
</html>
