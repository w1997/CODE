<!-- HTML5中的文档声明 -->
<!DOCTYPE html>
<!-- html是一个标签，是双标签（有开始标签<html>，有结束标签</html>） -->
<!-- 在html标签中分两大块，一个是头<head></head>，一个是主体<body></body> -->
<html lang="en">
    <head>
        <!-- meta表示元信息 可以在开始标签中写属性，如 charset="UTF-8"就是一个属性 -->
        <!-- charset叫属性名, "utf-8"叫属性值 HTML中的属性=属性名+属性值 -->
        <!-- 可以在开始标签中写属性 charset="UTF-8"代表网页编码是utf-8编码 -->
        <!-- 现在记住，对于大陆的程序员来说，绝大部分都是使用utf-8编码 -->
        <meta charset="UTF-8">
        <!-- title也是一个标签，是网页的标题标签 -->
        <title>HTML学习, so easy~ </title>
    </head>
    <body>
        <!-- 我们写的大部分标签都是放到body中的 -->
        <!-- h1表示大标题标签，会在网页上形成一个大标题 -->
        <h1>Hello HTML~</h1>

        
    </body>
</html>


<!-- 
    快捷键：
        ctrl+/  生成注释
        ctrl+x  删除（剪切） 
        ctrl+z  恢复

    什么是HTML？
        HTML（HyperText Markup Language） 超文本标记语言
        文本：分纯文本和超文本   纯文本就是只有文字，没有样式，没有图片，可以使用记事本打开。
        超文本：不只有文字，还有样式，图片，声音，视频，程序，链接....  一个网站上的内容是由超文本组成的。
        标记：也叫标签，<name>，网页中的内容都是靠标签堆积出来的。学习HTML，就是学习一堆HTML标签。
        语言：计算机语言。  汉语：中国人与中国人交流的工具。  计算机语言：人与计算机交流的工具。 HTML叫标签语言。

    网页的三层结构：
        内容层（结构层）：给网页提供内容，使用HTML技术实现。
        样式层（修饰层）：给网页提供样式，美化网页，就是美化HTML的。使用CSS实现的。
        行为层：给网页提供交互。使用JavaScript实现的。

    编写第1个网页：
        第一步：创建一个文件，后缀一定要是.html。
        第二步：编写代码  在文件第1行的位置，写入英文的!，然后按一下tab键，会生成如下代码：
            <!DOCTYPE html>
            <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <title>HTML学习, so easy~ </title>
                </head>
                <body>
                    <h1>Hello HTML~</h1>
                </body>
            </html>
        第三步：运行代码，使用浏览器去打开文件。
            方式一：鼠标放到文件上面，鼠标右键，复制文件路径 
            方式二：安装Live Serve插件，就可以在代码区，鼠标右击，运行（Open With Live Serve）

            上面的两种方式是有区别：
                方式一：file:///C:/Users/Administrator/Desktop/html/code/01-%E5%88%9D%E8%AF%86HTML.html
                方式二：http://127.0.0.1:5500/01-%E5%88%9D%E8%AF%86HTML.html
                这两种方式，走的协议不一样。
