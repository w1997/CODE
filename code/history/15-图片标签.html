<!-- 
    作用：就是在页面上放一个张图片。  img肯定是image的缩写  src是source的缩写
    
    注意细节：
        A，图片标签是一个女标签，可以并排显示。
        B，图片上的width和height这两个属性用的还是比较多的。

    几个重要的属性：
        src:表示一个图片的路径，可以是一个绝对路径，也可以是一个相对的路径
        alt：作用1是当图片的路径出问题，显示alt对应的内容  一般都会加上alt，有利于SEO。
        width:设置图片的宽度,单位默认是px，可写，可不写。当设置了width，那么height也是等比例变化的。
        height:同widht，是用来设置图片的高度的
