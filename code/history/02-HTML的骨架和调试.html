<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 通常放：meta, title, link -->
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- body表示网站的主体内容，我们写的代码99.9999999%都是放在body中的 -->
    <h1 id="box">hello html</h1>
</body>
</html>
<!-- 
    安装一个小图标的插件，叫Material Icon Theme

    任何一个网站，都包含基本的骨架。即使不写基本的骨架，浏览器也会生成基本骨架。

    HTML的骨架（代码需要非常熟练，可以很轻松写出来）：
        骨架生成的快捷方式：
            !+tab
            html:5+tab
        一个骨架中包含如下内容：
            文档声明：<!DOCTYPE html>   不同版本的HTML，文档声明不一样。
                HTML5版本的文档声明就是<!DOCTYPE html>
                其它网站的文档声明如下：
                    大家可以去hao123.com中看一下，其它网站的文档声明。
            网站的头部：  可以设置网站的信息。
                <head>
                    <meta charset="UTF-8">
                    <title>Document</title>
                </head>
                一般情况下，我们在Head中，放meta标签（元信息标签），还会放title标签，是网站的标签，还会放Link标签,link标签是用来引入css的。

    调试（了解）：
        在编写代码，可以通过调试来查看在浏览器中的效果。
        How? 进入到开发者工具
            方式一：鼠标右键---》检查  就可以进入到开发者工具，并且按ctrl+鼠标中键，就可以放大缩小
            方式二：直接按键盘上的F12也可以进入
        
        调试HTML：
            基本上我们调试CSS会多一点，调试HTML基本上用不到，了解就OK。
            基本用不到HTML的调试。但是后面的讲CSS时，使用调试相当多。
        
        当刷新时，之前的调试都没有了。 在开发者工具调试，所有的效果都是临时。


    标签，属性，元素（element）关系？
        <h1 id="box">hello html</h1>
        标签：<h1>  开始标签   </h1> 结束标签
        属性：id="box" 叫属性   id叫属性名  box叫属性值 
        元素：开始标签+结束续签+属性+开始标签与结束标签之间的内容<h1 id="box">hello html</h1>

        h1标签：<h1>  </h1>
        h1元素：<h1 id="box">hello html</h1>

 -->
