<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta是一个单标签，最后的/ 可加可不加，最好加上去，表示这个标签已经结束了 -->
    <meta charset="UTF-8" />
    <title>HTML中的语法</title>
</head>
<body>
    <div>
        <!-- H1和h1是完全一样，HTML中不区分大小写 -->
        <H1>hello</H1>

        <!-- 任何一个标签上面都有一个title属性，表示当你鼠标放上去时，显示一个提示 -->
        <!-- title="hello" 是一个属性  title是属性名  "hello"是属性值 -->
        <!-- 属性名是不加引号，属性值通常加上引号，属性值也可以不加引号 -->
        <h3 title=hello>你好~</h3>

        <!-- 无序列表 -->
        <ul>
            <!-- li是一个双标签，一定要正确的关闭 -->
            <!-- li没有正确的关闭，浏览器会自动加上结束标签 -->
            <li>html<li>
            <li>css<li>
            <li>js<li>
        </ul>
    </div>
</body>
</html>
<!-- 
    计算机语言：是程序员与计算机交流的工具。
    注释：更有利于其它程序员去阅读你的代码。 

    标签，属性，元素？  <h1 title="xxx">hello world~</h1>
        标签：<h1></h1>
        属性：title="xxx"
        元素：<h1 title="xxx">hello world~</h1>
    
    HTML中的标签分单标签和双标签？
        单标签：只有开始标签，没有结束标签。如：<meta charset="utf-8" />  /可加可不加  通常加上去，表示这个标签已经结束了。
        双标签：有开始标签，也有结束标签。如：<h1 title="xxx">hello world~</h1>

    标签与标签之间的关系？
        嵌套关系：
            <html>
                <head>
                    <meta />
                </head>
                <body>
                    <h1></h1>
                </body>
            </html>
        并列关系：
            <body>
                <div></div>
                <div></div>
            </body>
        交叉关系：
            HTML中是没有交叉关系，如下：
            <div><h1></div></h1>  错的

    其它的语法 ：
        A，HTML中不区分大小写，我们写的时候，都小写，因为对大写是不敏感的
        B，对于单标签，最后的/ 可加 可不加
        C，对于属性来说，属性值可以不加引号
        HTML语法灵活，不会报错，写错了，顶多是没有效果而已。

    虽然HTML的语法比较灵活，但是写代码时，还是需要遵循一些规则：
        A，HTML的基本骨架都要有，文档声明必须要有<!DOCTYPE html>
        B，标签名都小写
        C，给属性值加上引号
        D，标签一定不要交叉
        E，如果是双标签，双标签一定要正确的关闭（重要）
 -->
