<!-- 

    超链接：
        站外链接：<a href="http://www.baidu.com">百度一下</a>
        站内链接：链接到同一个网站的其它页面
        锚点链接：在同一个页面中的不同位置进行跳转

    使用步骤：
        A，建立锚点 通过a标签来建立锚点   <a name="xxx"></a>
        B，链接到某个锚点   <a href="#xxx">回到顶部</a>

    使用的不多。

    注意细节：
        1，页面上有一个特殊的锚点，叫top，不设置，这个锚点也是存在的。
        2，也就是说top这个锚点可以不写，也表示回到顶部。

    <a href="">xxx</a>   <a href="#">xxx</a>  有什么区别？
    答：href="#"  表示链接到顶部的锚点   只不过是top省略没有写而已。
        href=""  连接到某个地方，但是没有给地址，自动刷新。
 -->
